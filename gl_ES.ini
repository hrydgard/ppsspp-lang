# Grazas polo teu interese en traducir PPSSPP.
#
# Só copia este arquivo nun novo arquivo INI co código do teu idioma,
# ou úsao para actualizar un arquivo existente con ese nome.
#
# Para ve-la lista de códigos, visita o siguiente enlace:
# http://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes
#
# Ten en conta, mentres traduces:
#
# O símbolo "#" neste arquivo indica un comentario. As liñas que comezan sen el son
# consideradas parte da tradución.
#
# O lado esquerdo do símbolo "=" indica valores clave que PPSSPP usa para identificar unha cadea
# Se non coinciden correctamente, PPSSPP non as usará. 
#
# O símbolo "&" no lado DEREITO do símbolo "=" denota un atallo de teclado subliñado.
# Sen embargo, os atallos de teclado só están dispoñibles na sección "DesktopUI".
#
# Exemplo 1: &Archivo. Esto fará que cando premas ALT + A en Windows, abrirá o menú Arquivo.
# Exemplo 2: Homebrew && Demos.  Esto mostraría o símbolo "&" no menú.
#
# Feliz traducción.

