# 例 1: "文件 ". 这样就能在你电脑键盘上按下 ALT + F 时打开"文件"菜单.
# 例 2: "自制游戏 && 试玩版"，这样就能在菜单中显示一个正常的"&"号.
#
# 祝您工作愉快.

